apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: myapplicationset
  namespace: default
spec:
  generators:
  - list:
      elements:
      - cluster: mydeployment3
        url: https://kubernetes.default.svc
      - cluster: mydeployment2
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-test'
      namespace: default
    spec:
      project: default
      source:
        repoURL: git@github.com:sahil-R/test-yaml.git
        path: helm-project
      destination:
        server: '{{url}}'
        namespace: default
      syncPolicy:
        automated: {}
